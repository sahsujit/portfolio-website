<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Lugrasimo&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="wrapper">


        <div class="container">
            <div class="navbar">
                <div class="logoitem">
                    <img src="images (2).png" class="logo">
                    <p id="text">ujit Sah</p>
                </div>
                <div class="navitems">
                    <div> <a href="#project"> Projects</a></div>
                    <div> <a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
            <div class="hero-section">
                <div class="absolute fadded-text">Sujit Sah</div>
    
                <div class="hero-section-left">
                    <div class="hero-section-heading">
                        Hi! Phiroj Sah
                    </div>
                    <div class=" hero-section-heading hero-section-sub-heading">
                        I am a  <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm a web developer and here is my portfolio website. Here you'll learn about my journey as a web
                        developer.
                    </div>
                    <div class="btn-pink" id="btn">Hire Me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute dot">
                        <img src="dot-arrow.png" alt="">
                    </div>
                    <div class="absolute circle">
                        <img src="circles.png" alt="">
                    </div>
                    <div class="absolute plus">
                        <img src="plus.png" alt="">
                    </div>
                    <div class="absolute cube">
                        <img src="3d-modeling.png" alt="">
                    </div>
                 
                    <div class="user-image">
                        <img src="u.jpg" alt="">
                    </div>
    
    
                </div>
    
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                
                "Web Developer",
                "Coder"
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000
        });
    </script>
    

</body>

</html>
